<div class="row">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Produkto redagavimas</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Pavadinimas: </label>
                    <input type="text" class="form-control" [(ngModel)]="taskName" >
               
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Svarba</label>
                    <select class="form-select" [(ngModel)]="importance">
                        <option value="Nesvarbu">Nesvarbu</option>
                        <option value="Skubu">Skubu</option>
                        <option value="Dega">Dega</option>
                    </select>
                </div>
                <button class="btn btn-success" (click)="update()">Atnaujinti</button>
            </div>
        </div>
    </div>

</div>
